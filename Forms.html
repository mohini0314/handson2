<form method="get">
   <h1>FORMS</h1>

   <b>Language <br><br><br>

   <input type="radio" name="language" value="vue" required> <b>Vue </b><br> <br>
    
   <b>Course<b><br> <br>
   <input type="checkbox" name="course1" value="MEAR" ><b>MEAR</b> <br>
   <input type="checkbox" name="course2" value="MEAN"><b>MEAN</b> <br>
   <input type="checkbox" name="course3" value="MEVN"><b>MEVN </b><br><br>

        <option value="Front End"><b>Front End</b></option>
        <option value="Back End"><b>Back End</b></option>
        <option value="Full End"><b>Full End</b></option>
    </select>

    <br><br>
    <textarea style="width:500px;height:200;" name="discription">
    </textarea>
    <br><br>

    <b>Phone Number </b><input type="number" name="phone" id="phone" required><br><br>

    <input type="submit" value="Submit"> <br>
